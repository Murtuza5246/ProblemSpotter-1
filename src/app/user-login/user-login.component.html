<div fxLayoutAlign="center center">
  <mat-card fxLayout="column" *ngIf="!(AuthService.isSignedInStream | async);else signedInTemplate" fxLayoutAlign="none center">
    <mat-card-title>
      <span fxShow="false" fxShow.gt-xs="true"> You Must be signed in to use this App</span>
      <span fxShow="false" fxShow.xs="true"> You Must be signed in </span>
    </mat-card-title>
    <button id="google-button" mat-button (click)="AuthService.signInWithGoogle()"></button>
  </mat-card>
  <ng-template #signedInTemplate>
    <mat-card fxLayout="column" fxLayoutAlign="none center">
      <mat-card-title>
        Signed in as {{AuthService.displayName}}
      </mat-card-title>
      <button id="" mat-raised-button color="primary" (click)="AuthService.signOut()">Sign Out</button>
    </mat-card>
  </ng-template>
</div>
