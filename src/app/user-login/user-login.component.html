<h3 align="center" class="quote-banner">Without hard work you cannot execute your smart work.</h3>

<mat-card class="container material-card">
  <div  *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
</mat-card>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>
  <button mat-flat-button class="google-button" (click)="auth.googleSignIn()"></button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <h3>Howdy, {{ user.displayName }}</h3>
    <img [src]="user.photoURL" alt="profile picture">
    <p>UID: {{ user.uid }}</p>
    <button mat-flat-button color="accent" (click)="auth.signOut()">Logout</button>
  </div>
</ng-template>
