<!--suppress JSUnresolvedFunction -->
<div>
  <mat-sidenav #sidenav>
    <mat-toolbar (click)="sidenav.toggle()">
      <mat-icon>close</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/']">
        Home
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/recent']">
        Recent statement
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/saved']">
        Saved statement
      </a>
      <!--<a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/']">-->
      <!--Current Project-->
      <!--</a>-->
      <hr>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/help']">
        Help
      </a>
      <!--<a mat-list-item (click)="sidenav.toggle()" [routerLink]="['/']">-->
      <!--Referral program-->
      <!--</a>-->
      <hr>
      <a mat-list-item (click)="sidenav.toggle(); auth.signOut()" [routerLink]="['/login']">
        Sign Out
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-container>
    <!--toolbar-->
    <mat-toolbar color="primary" *ngIf="auth.user$ | async; let user">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>

      <!--<img class="logo-image" src="../assets/image/logo.jpg" (click)="router.navigate([''])" height="50px" width="70px"-->
      <!--alt="Logo">-->

      <span class="title" [routerLink]="['/']"> Problem Spotter </span>
      <!--suppress HtmlUnknownTarget -->
      <img class="profile-picture" src="{{user.photoURL}}" (click)="router.navigate(['login'])" alt="profile picture"
           width="40px" height="40px">
    </mat-toolbar>

    <div class="container">
      <ngx-spinner
        bdOpacity=0.9
        bdColor="#008cff"
        size="large"
        color="#ffffff"
        type="square-jelly-box"
        fullScreen="true">
        <p style="color: white"><br> Loading... </p>
      </ngx-spinner>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-container>
</div>
